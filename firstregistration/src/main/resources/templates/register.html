<!doctype html>
<html lang="en" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="https://www.thymeleaf.org/ " xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
            crossorigin="anonymous"></script>
    <title>RegisterForm</title>
</head>
<body>
<div class="container">
    <h1 style="color: red;"> User Registration Form </h1>
    <form class="col-5" th:action="@{/registerUser}" th:object="${user}" method="post">
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label"><b>Name</b></label>
            <input type="text" th:field="*{name}" class="form-control" placeholder="Enter name">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label"><b>Username</b></label>
            <input type="text"  th:field="*{username}" class="form-control" placeholder="Enter username">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label"><b>Email</b></label>
            <input type="email" th:field="*{email}" class="form-control" placeholder="Enter Email">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label"><b>Phone Number</b></label>
            <input type="text" th:field="*{phone}" class="form-control" placeholder="Enter Phone Number">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label"><b>Password</b></label>
            <input type="password" th:field="*{password}" class="form-control" id="exampleInputPassword1" placeholder="Enter Password">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label"><b> Confirm Password</b></label>
            <input type="password" th:field="*{cpassword}" class="form-control" placeholder="Enter Confirm password">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label"><b> Gender</b></label>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender" id="inlineRadio1"
                       value="option1">
                <label class="form-check-label" for="inlineRadio1">Male</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender" id="inlineRadio2"
                       value="option2">
                <label class="form-check-label" for="inlineRadio2">Female</label>
            </div>

        </div>
        <button type="submit" class="btn btn-success"> Register</button>

    </form>
</div>


</body>
</html>
